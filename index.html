                <p>First to 0 Loses!</p>

            </div>
                
            
            

            <script>

                const rock = document.querySelector('#rock');
                const paper = document.querySelector('#paper');
                const scissor = document.querySelector('#scissor');
                const result = document.querySelector('#result');

                var roundDiv = document.getElementById('round');
                var playerDiv = document.getElementById('player');
                var computerDiv = document.getElementById('computer');
                const reset = document.getElementById('reset');
                
                let number = 0;
                let playerLife = 5;
                let computerLife = 5;

                function incrementNumber() {
                    number++;
                    roundDiv.textContent = 'Round: ' + number;
                }

                function decrementPlayerLife(){
                    playerLife--;
                    playerDiv.textContent = 'Player Score: ' + playerLife;
                }

                function decrementComputerLife(){
                    computerLife--;
                    computerDiv.textContent = 'Computer Score: ' + computerLife;
                }

                

                function gameFunctions(choice) {
                    if(computerLife === 0) {
                        alert("You win!");
                    }
                    else if(playerLife ===0){
                        alert("You lose!");
                    }
                    else {
                        let computerSelection = getComputerChoice(); 
                        playRound(choice,computerSelection);
                        incrementNumber();
                    }
                }

                function game() {
                    rock.addEventListener('click', () => {
                        gameFunctions('rock');
                    });

                    paper.addEventListener('click', () => {
                        gameFunctions('paper');
                    });

                    scissor.addEventListener('click', () => {
                        gameFunctions('scissor');  
                    });

                    reset.addEventListener('click', function() {
                        location.reload();
                    })

                }
                

                // function that randomly returns Rock, Paper, or Scissors
                function getComputerChoice(){
                    let randomNumber = Math.floor(Math.random() * 3) + 1;

                    if(randomNumber == 1){
                        return "rock";
                    }
                        
                    else if(randomNumber == 2){
                        return "paper";
                    }
                        
                    else{
                        return "scissor";
                    }    
                        
                }

                // function that plays a single round of Rock, Paper, Scissors
                // and outputs the winner using the player selection vs computer selection
                function playRound(playerSelection, computerSelection) {
                    if((playerSelection.toLowerCase() === 'rock') && (computerSelection === 'scissor')){
                        result.textContent = "Result: You win! Rock beats scissors";
                        decrementComputerLife();
                    }
                        
                    else if ((playerSelection.toLowerCase() === 'rock') && (computerSelection === 'paper')){
                        result.textContent = "Result: You Lose! Paper beats rock";
                        decrementPlayerLife();
                    }
                        
                    else if ((playerSelection.toLowerCase() === 'rock') && (computerSelection === 'rock')){
                        result.textContent = "Result: Tie! Rock equals Rock";
                    }   
                        
                    else if (playerSelection.toLowerCase() === 'scissor' && computerSelection === 'paper'){
                        result.textContent = "Result: You Win! Scissors beats paper";
                        decrementComputerLife();
                    }

                    else if (playerSelection.toLowerCase() === 'scissor' && computerSelection === 'rock'){
                        result.textContent = "Result: You Lose! Rock beats Scissor";
                        decrementPlayerLife();
                    }

                    else if (playerSelection.toLowerCase() === 'scissor' && computerSelection === 'scissor'){
                        result.textContent = "Result: Tie! scissors equals scissors";
                    }

                    else if (playerSelection.toLowerCase() === 'paper' && computerSelection === 'scissor'){
                        result.textContent = "Result: You Lose! Scissor beats paper";
                        decrementPlayerLife();
                    }
                        
                    else if (playerSelection.toLowerCase() === 'paper' && computerSelection === 'rock'){
                        result.textContent = "Result: You Win! Paper beats rock";
                        decrementComputerLife();
                    }
                        
                    else{
                        result.textContent = "Result: Tie! Rock equals Rock";
                    }
                }
